name: Generator

on:
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Install dependencies
        run: npm install
      - name: Generate metadata jsons for posts that does not have
        run: npm run generate
      - name: Commit files
        run: |
          git config --local user.email "erik1szabo1@gmail.com"
          git config --local user.name "ErikSzabo"
          git fetch origin master
          git add .
          git commit --allow-empty -m "Auto generated metadata json"
      - name: Push changes
        run: git push origin master
